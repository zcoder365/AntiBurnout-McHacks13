{% extend "base.html" %}
{% block content %}

<h2>Welcome back, {{user.name}}!</h2>

{% if score %}
<div class="results-div">
    <div class="score-div">
        <h3>Score:</h3>
        <p>{{score}}</p>
    </div>

    <div class="feedback-div">
        <h3>Feedback:</h3>
        <p>{{feedback}}</p>
    </div>
</div>
{% else %}
<div class="no-results">
    <p>You have no results.</p>
    <a href="/add-data"><button>Add data</button></a>
</div>
{% endif %}

{% endblock %}
